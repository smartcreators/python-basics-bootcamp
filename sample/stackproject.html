<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR code generator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>QR code genarator</h2>
            <form id="qrForm">
                <input type="text" id="qrText" place holder="enter text for QR code" required>
                <button type="submit">Generate QR code</button>
            </form>
        <form id="imageForm">
            <input type="file" id="imageInput" accept="image/*" required>
            <button type="submit">Generate QR Code from Image</button>
        </form>

            <div id="qrCodeContainer">
                <canvas id="qrCanvas"></canvas>
            </div>
            <button id="saveQR" style="display: none;">Save QR code</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
